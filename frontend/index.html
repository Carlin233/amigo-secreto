<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AMIGA CALCINHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎅 AMIGA CALCINHA 🎄</h1>

    <div class="box">
        <p style="font-size: 18px;">DIGITE SEU NOME:</p>
        <input type="text" id="meuNome" placeholder="Ex: Gabi">
        <p id="mensagemErro"></p>
        <button onclick="sortear()">Sortear 🎁</button>
        <p class="feito" id="listaFeitos"></p>
    </div>

    <!-- POPUP -->
    <div class="popup" id="popup">
        <div class="popup-conteudo">
            <h2 id="resultado"></h2>
            <button class="fechar" onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
